<mat-toolbar color="primary">
	<mat-toolbar-row fxLayout="row">
		<span fxFlex="5">
			<button mat-icon-button (click)="toggleSidebar()" id="app.sidebar.menu">
				<mat-icon>menu</mat-icon>
			</button>
		</span>
		<span fxFlex="15" id="app.logo" class="worldline-logo">
			<a href="/#/">
                <img src="{{headerLogo}}" alt="logo">
			</a>
		</span>
		<span fxFlex="40" id="app.title" class="component-title">{{ headerTitle }}</span>
		<span fxFlex="15" id="app.release" class="component-release">{{ release }}</span>
		<span fxFlex="20">
			<app-select-default-environment class="environment-select"></app-select-default-environment>
		</span>
		<span fxFlex="5">
			<div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
				<ul fxLayout="row" fxLayoutGap="20px">
					<li>
						<gc-help id="app.help" helpitem="main" colorTheme="alert"></gc-help>
					</li>
				</ul>
			</div>
		</span>
	</mat-toolbar-row>
</mat-toolbar>
